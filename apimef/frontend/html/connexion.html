<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connectez-vous à votre compte Apimef pour accéder à nos produits et services.">
    <meta name="keywords" content="connexion, Apimef, compte, authentification">
    <title>Connexion - Apimef</title>
    <link rel="stylesheet" href="/apimef/frontend/CSS/connexion.css">
    <link rel="shortcut icon" href="/apimef/img/apimef.jpg" type="image/png" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="boutique">Boutique</a></li>
                <li><a href="inscription">Inscription</a></li>
                <li><a href="connexion">Connexion</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1>Connexion à votre compte Apimef</h1>

            <div id="errorMessage" style="display: none; color: red;">
                <p>Erreur : Email ou mot de passe incorrect.</p>
            </div>

            <form id="connexion-form">
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>
        </section>
    </main>

    <footer>
        <p><a href="mot-de-passe-oublie">Mot de passe oublié ?</a></p>
        <p>Pas encore inscrit ? <a href="inscription">Créez un compte ici</a>.</p>
    </footer>
</body>
</html>

  <div class="container">
    <h1>Inscription</h1>
    <form action="submit_form.php" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

        <label for="adresse">Adresse de Livraison :</label>
        <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>

        <label for="ville">Ville de Livraison :</label>
        <input type="text" id="ville" name="ville" placeholder="Votre ville" required>

        <label for="code_postal">Code Postal :</label>
        <input type="text" id="code_postal" name="code_postal" placeholder="Votre code postal" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

        <label for="confirm_password">Confirmer votre mot de passe :</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmer votre mot de passe" required>

        <button type="submit">S'inscrire</button>
    </form>
